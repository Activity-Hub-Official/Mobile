<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Activity Hub PWA</title>

  <!-- PWA manifest & meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="https://i.imgur.com/DNoJrbI.png" />
  <link rel="icon" href="https://i.imgur.com/DNoJrbI.png" />

  <!-- Tailwind & Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      background: #000;
    }
    /* Sidebar off-canvas */
    #sidebar {
      position: fixed; top:0; left:0; bottom:0;
      width: 16rem;
      transform: translateX(-100%);
      transition: transform .3s ease-in-out;
      z-index: 60;
      background: #2d3748;
      padding: calc(env(safe-area-inset-top)+1rem) 1rem 1rem;
      display: flex; flex-direction: column;
    }
    #sidebar.open { transform: translateX(0); }
    #sidebarOverlay {
      position: fixed; inset:0;
      background: rgba(0,0,0,0.5); z-index:55;
      display:none;
    }
    /* Listings scroll region */
    #listings {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding-bottom: 4rem;
    }
  </style>
</head>
<body class="relative text-white h-screen overflow-hidden">

  <!-- Sidebar Overlay -->
  <div id="sidebarOverlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="flex items-center space-x-3 mb-4">
      <img src="https://i.imgur.com/zGz4RR3.jpeg" alt="Profile" class="w-10 h-10 rounded-full"/>
      <div class="flex-1">
        <p class="font-medium">Saeed Khan</p>
        <button class="text-xs text-gray-400 hover:text-gray-200 mt-1" onclick="editProfile()">Edit Profile</button>
      </div>
    </div>
    <hr class="border-gray-700 my-2"/>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded">
      <i class="fa-solid fa-star mr-3"></i> Activities Being Followed
    </button>
    <hr class="border-gray-700 my-2"/>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded">
      <i class="fa-solid fa-clipboard-list mr-3"></i>
      Your Activities
      <span class="ml-auto text-xs bg-blue-600 px-2 py-0.5 rounded-full">Admin</span>
    </button>
    <hr class="border-gray-700 my-2"/>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded">
      <i class="fa-solid fa-qrcode mr-3"></i> QR Code Sign-In
    </button>
    <hr class="border-gray-700 my-2"/>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded">
      <i class="fa-solid fa-cog mr-3"></i> Settings
    </button>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded">
      <i class="fa-solid fa-circle-question mr-3"></i> Help Center
    </button>
    <button class="flex items-center w-full py-2 hover:bg-gray-700 rounded mt-auto">
      <i class="fa-solid fa-sign-out-alt mr-3"></i> Logout
    </button>
  </aside>

  <!-- PWA Shell -->
  <div id="pwaShell" class="hidden absolute inset-0 bg-black flex flex-col items-center justify-start z-40 p-4 h-screen overflow-hidden">

    <!-- Top bar: profile pic + search + post -->
    <div class="absolute top-0 left-0 right-0 flex items-center space-x-3 bg-black bg-opacity-80 p-4" style="padding-top: env(safe-area-inset-top);">
      <img src="https://i.imgur.com/zGz4RR3.jpeg" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer" onclick="openSidebar()"/>
      <div class="relative flex-1">
        <input type="search" placeholder="Search…" class="w-full pl-10 pr-3 py-2 rounded-full bg-gray-800 text-white placeholder-gray-400 focus:outline-none"/>
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
      </div>
      <button class="text-gray-400 hover:text-white p-2">
        <i class="fa-solid fa-pen-to-square text-2xl"></i>
      </button>
    </div>

    <!-- Dynamic Listings -->
    <div id="listings" class="mt-20 space-y-4 w-full max-w-md">
      <!-- Project cards injected by JS -->
    </div>

    <!-- Bottom Tabs -->
    <nav class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-80 flex justify-around py-3" style="padding-bottom: env(safe-area-inset-bottom);">
      <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-home text-xl"></i><span class="text-xs mt-1">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-users text-xl"></i><span class="text-xs mt-1">Clubs</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-briefcase text-xl"></i><span class="text-xs mt-1">Businesses</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-folder-open text-xl"></i><span class="text-xs mt-1">Projects</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-400 hover:text-white">
        <i class="fa-solid fa-calendar-alt text-xl"></i><span class="text-xs mt-1">Events</span>
      </a>
    </nav>
  </div>

  <!-- Fallback “Try” Page -->
  <div id="mainContent" class="flex flex-col items-center justify-between w-full max-w-sm mx-auto h-screen p-4 overflow-hidden">
    <header class="text-center mt-8">
      <h1 class="text-3xl font-bold leading-tight">Discover, Connect, & Launch<br/>Your Campus Journey</h1>
      <p class="mt-3 text-gray-300 text-sm">Try the new mobile experience of Activity Hub</p>
    </header>
    <div class="my-8">
      <img src="https://via.placeholder.com/250x500?text=Activity+Hub+Preview" alt="Preview" class="rounded-xl shadow-xl max-w-[250px]"/>
    </div>
    <button onclick="showOverlay()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full text-lg shadow-lg">
      Try Activity Hub Now
    </button>
    <p class="mt-3 text-sm text-gray-400">No download needed. Works right in your browser.</p>
    <footer class="mt-12 text-xs text-gray-500 text-center">&copy; 2025 Activity Hub</footer>
  </div>

  <!-- “Add to Home Screen” Overlay -->
  <div id="installOverlay" class="hidden fixed inset-0 bg-black bg-opacity-90 text-white flex flex-col justify-between items-center p-6 z-30 h-screen overflow-hidden">
    <div class="max-w-sm text-center mt-16">
      <i class="fa-solid fa-arrow-up-from-bracket text-4xl mb-4 text-blue-400"></i>
      <h2 class="text-2xl font-semibold mb-3">Add to Home Screen</h2>
      <p class="text-sm mb-6 text-gray-300">
        Tap the <i class="fa-solid fa-arrow-up-from-bracket text-lg"></i> icon, then “Add to Home Screen”.
      </p>
    </div>
    <div onclick="hideOverlay()" class="cursor-pointer animate-bounce mb-8">
      <i class="fa-solid fa-arrow-up-from-bracket text-3xl text-gray-400 hover:text-white"></i>
    </div>
  </div>

  <script>
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                      || window.navigator.standalone === true;

    window.addEventListener('load', () => {
      if (isStandalone) {
        document.getElementById('mainContent').classList.add('hidden');
        document.getElementById('pwaShell').classList.remove('hidden');
        loadProjects();
      }
    });

    async function loadProjects() {
      const res = await fetch('https://sheet2api.com/v1/an4oVvpQR51V/mock-data-new');
      const projects = await res.json();
      const container = document.getElementById('listings');
      projects.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-lg p-4 flex space-x-4';
        card.innerHTML = `
          <img src="${p['Logo URL']}" alt="${p['Project Title']}" class="w-16 h-16 object-cover rounded"/>
          <div class="flex-1">
            <h3 class="text-white font-semibold">${p['Project Title']}</h3>
            <p class="text-gray-400 text-sm">${p.Tagline}</p>
            <a href="${p['Demo Link']}" target="_blank" class="inline-block mt-2 text-blue-500 text-sm hover:underline">
              ${p['Call to Action']}
            </a>
          </div>`;
        container.appendChild(card);
      });
    }

    function openSidebar() {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('sidebarOverlay').style.display = 'block';
    }
    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('sidebarOverlay').style.display = 'none';
    }

    function showOverlay() {
      document.getElementById('installOverlay').classList.remove('hidden');
    }
    function hideOverlay() {
      document.getElementById('installOverlay').classList.add('hidden');
    }

    function editProfile() {
      alert('Edit profile clicked');
    }
  </script>
</body>
</html>
